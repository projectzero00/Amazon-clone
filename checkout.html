<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <header class="checkout-header">
      <section class="header-content">
        <nav class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </nav>

        <nav class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link js-checkout"
            href="amazon.html"></a>)
        </nav>

        <nav class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </nav>
      </section>
    </header>

    <main class="main">
      <p class="page-title">Review your order</p>

      <div class="checkout-grid">
        <section class="order-summary"></section>

        <section class="payment-summary">
          <p class="payment-summary-title">
            Order Summary
          </p>

          <div class="payment-summary-row">
            <p>Items (3):</p>
            <p class="payment-summary-money">$42.75</p>
          </div>

          <div class="payment-summary-row">
            <p>Shipping &amp; handling:</p>
            <p class="payment-summary-money">$4.99</p>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money">$47.74</div>
          </div>

          <div class="payment-summary-row">
            <p>Estimated tax (10%):</p>
            <p class="payment-summary-money">$4.77</p>
          </div>

          <div class="payment-summary-row total-row">
            <p>Order total:</p>
            <p class="payment-summary-money">$52.51</p>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </section>
      </div>
    </main>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
